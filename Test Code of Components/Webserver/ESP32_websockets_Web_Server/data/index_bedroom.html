<!DOCTYPE html>
<html>
<head>
    <title>Smart Bedroom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="topnav">
        <h1>SMART BEDROOM</h1>
        <a href='https://www.github.com/CircuitSculptor/IoT-Project' target='_blank'><h1>LINK TO MY GITHUB</h1></a>
    </div>

    <a href='https://www.github.com/CircuitSculptor/IoT-Project' target='_blank'><img src="Github.webp"></a>  
    <a href="index_bedroom.html"><img src="Bedroom3.png"></a>
    <a href="index_kitchen.html"><img src="Kitchen.png"></a>

    <br>

    <div class="main">
        <div class="Box">
            <div class="TextTop">
                <p>Button 1 Status</p>
                <iframe class="Thingspeak_Lamp" src="https://thingspeak.com/channels/2712996/widgets/1022290"></iframe>
            </div>
            <div class="TextTop">
                <p>Button 2 Status</p>
                <iframe class="Thingspeak_Lamp" src="https://thingspeak.com/channels/2712996/widgets/1022291"></iframe>
            </div>
        </div>
        <div class="Box">
            <div class="TextTop">
                <p>LED Status</p>
                <iframe class="Thingspeak_Lamp" src="https://thingspeak.com/channels/2712996/widgets/1022292"></iframe>
            </div>
            <div class="TextTop">
                <p>Motion Status</p>
                <iframe class="Thingspeak_Lamp" src="https://thingspeak.com/channels/2779266/widgets/1022273"></iframe>
            </div>
        </div>
        <div class="Box">
            <div class="TextTop">
                <p>Vent Status</p>
                <iframe class="Thingspeak_Lamp" src="https://thingspeak.com/channels/2779266/widgets/1021169"></iframe>
            </div>
            <div class="TextTop">
                <p>Blinds Status</p>
                <iframe class="Thingspeak_Lamp" src="https://thingspeak.com/channels/2779266/widgets/1021168"></iframe>
            </div>
        </div>
        <div class="Box">
            <div class="TextTop">
                <p>Light Intensity (LUX)</p>
                <iframe class="Thingspeak_Numeric" src="https://thingspeak.com/channels/2712996/widgets/1022288"></iframe>
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <p>Enter Indoor Temperature Threshold</p>
            <div class="TextTop">
                <label for="highT">Enter High Threshold</label>
                <input type="number" id="highT" name="highT" min="30" max="50">
            </div>
            <br>
            <div class="TextTop">
                <label for="lowT">Enter Low Threshold</label>
                <input type="number" id="lowT" name="highT" min="0" max="30">
            </div>
            <br>

            <br>
            <button type="button">Blinds Up</button>
            <br>
            <br>
            <button type="button">Blinds Down</button>
        </div>
        <div class="Box">
            <div class="TextTop">
                <p>Indoor Temperature</p>
                <iframe class="Thingspeak_Guage" src="https://thingspeak.com/channels/2712996/widgets/1022274"></iframe>
            </div>
            <div class="TextTop">
                <p>Indoor Humidity</p>
                <iframe class="Thingspeak_Guage" src="https://thingspeak.com/channels/2712996/widgets/1022275"></iframe>
            </div>
        </div>
        <div class="Box">
            <div class="TextTop">
                <p>Outdoor Temperature</p>
                <iframe class="Thingspeak_Guage" src="https://thingspeak.com/channels/2712996/widgets/1022276"></iframe>
            </div>
            <div class="TextTop">
                <p>Outdoor Humidity</p>
                <iframe class="Thingspeak_Guage" src="https://thingspeak.com/channels/2712996/widgets/1022277"></iframe>
            </div>
        </div>
    </div>

    <script src="scriptIOT.js"></script>
</body>
</html>
